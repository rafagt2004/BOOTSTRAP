<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #ffff;
        }
        .nav-link {
            text-align: center;
        }
        section {
            height: 100vh;
            background-color:#ffff;
            padding: 70px;
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-light bg-light navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#precos">Preços</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-secao" class="btn btn-warning" type="button">
                    Checar seção
                    
                </button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#eletronicos" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#moda-feminina" class="nav-link" type="button">Moda Feminina</button>
                    <button data-bs-toggle="tab" data-bs-target="#moda-masculina" class="nav-link" type="button">Moda Masculina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="eletronicos">
                        <h3>Eletrônicos</h3>
                    </div>
                    <div class="tab-pane" id="moda-feminina">
                        <h3>Moda Feminina</h3>
                    </div>
                    <div class="tab-pane" id="moda-masculina">
                        <h3>Moda Masculina</h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="precos">
            <h2>Preços</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-toast">
            <header class="toast-header">
                <strong>Importante</strong> 
                <div class="ms-auto">
                    <button type="button" class="btn btn-close btn-sm" data-bs-dismiss="toast"></button>
                </div>               
            </header>
            <div class="toast-body">
                Você está visualizando a seção de preços.
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-secao');
        const mensagemToast = document.querySelector('#mensagem-toast');
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagemToast);
                toast.show();
            });
        }
    </script>
</body>
</html>
